data:
  raw_dir: data/raw
  processed_dir: data/processed
  artifacts_dir: .
chunking:
  chunk_size: 500
  chunk_overlap: 50
outputs:
  kg_path: knowledge_graph.graphml
  testset_jsonl: testset.jsonl
  testset_csv: testset.csv
  report_path: report.json
graph:
  top_k: 5
  min_similarity: 0.3
  use_embeddings: false
  use_tfidf_fallback: true
  embeddings:
    provider: openai
    model: text-embedding-ada-002
    api_base: null
    api_key_env: EMBEDDINGS_API_KEY
enrichment:
  mode: none
testset:
  size: 100
  distribution:
    simple: 1.0
  max_regen_tries: 3
  llm:
    model: text-davinci-003
    api_base: null
    api_key_env: LLM_API_KEY
validators:
  leakage_max_ratio: 0.05
  min_context_chars: 50
seed: 42
