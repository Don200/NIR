# Hybrid RAG Configuration Example

llm:
  model: "openai/gpt-4o-mini"
  # api_key: "sk-..."  # Or use OPENAI_API_KEY env var
  base_url: "https://openrouter.ai/api/v1"
  temperature: 0.0
  # max_tokens: 1024  # If not set, fetched from API (max_completion_tokens)

embedding:
  model: "baai/bge-m3"
  # api_key: "sk-..."  # Or use OPENAI_API_KEY env var
  base_url: "https://openrouter.ai/api/v1"

vector:
  chunk_size: 1500       # tokens
  chunk_overlap: 300     # ~20% overlap
  top_k: 10              # retrieval top-k

graph:
  max_triplets_per_chunk: 10
  include_embeddings: true
  similarity_top_k: 10

generation:
  max_context_length: 15000  # characters, ~3 chunks

# Paths
index_dir: "./indexes"

# Server
api_host: "0.0.0.0"
api_port: 8000
streamlit_port: 8501
